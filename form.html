<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <h1>Survey Form</h1>
        <form>
            <div class="control">
            <label for="name" id="label-name">Name</label> 
            <input type="text" value="Enter Your Name" id="name">
            </div>
            <div class="control">
            <label for="email" id="label-email">Email</label> 
            <input type="text" value="Enter Your Email" id="email">
            </div>
            <div class="control">
            <label for="age" id="label-age">Age</label>
            <input type="text" value="Enter Your Age" id="age">
            </div>
            <div class="control">
            <label for="option">Which option best describes you? </label>
            <select>
                <option value="student">Student</option>
                <option value="proffession">Profession</option>
                <option value="intern">Intern</option>
                <option value="other">other</option>
            </select>
            </div>
            <div class="control">
            <label for="recommend">Would you recommend to a friend?</label>
            <input type="radio">Yes<br>
            <input type="radio">No<br>
            <input type="radio">Maybe<br>
            </div>
            <div class="control">
            <label for="language">Language and frameworks you known</label>
            <input type="checkbox">C<br>
            <input type="checkbox">C++<br>
            <input type="checkbox">HTML<br>
            <input type="checkbox">CSS<br>
            <input type="checkbox">Javascript<br>
            <input type="checkbox">Bootstarp<br>
            <input type="checkbox">ReactJS<br>
            <input type="checkbox">NodeJS<br>
            <input type="checkbox">AngularJS<br>
            </div>
            <div class="control">
                <label for="comment">Any comments or suggestions</label>
                <textarea id="comment" placeholder="comments here"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>

        </form>
    </body>
</html>
